[************************************************  Explanations Comments  ************************************************]
[*System*]
State=INITIALIZATION                       // enum of system state: INITIALIZATION= preprocess calibration, OPERATIONAL=winner model take all for each parameter according to preprocess calibration, RESEARCH -run all models according to preprocess calibration
AlgosFamilyType=BATCH_OUTLIER_DETECTION    // enum of algorithems famelies: BATCH_OUTLIER_DETECTION, ONLINE_OUTLIER_DETECTION, CONCEPT_DRIFT, PATTERN_RECOGNITION, ALL (each algorithem mentioned in the end of this file) 
SoftwareMode=SEQUENTIAL                    // PARALLEL= Distributed multicore,multithreaded code; SEQUENTIAL= Traditional sequence of code
InputFilePath=.\\testScenarios2.ARFF       // system input file
OutputFilePath=.\\testScenarios2.out       // system output file
ParametersNumber=31                        // determined the parameters number to run over. ParametersNumber<= Models_per_Parameter_Tresholds.y
DebugOutput=1                              // enable massage printing -to 0-console or to 1-file( that depends on DEBUG flag in the code=>DEBUG=0 no message printing at all
WorkDirectory=TBD                          // currently not used 
[*BATCH_OUTLIER_DETECTION Variables*]
ModelsNumber=4                             // number of models to run from each AlgoType Family, in this case models the system will run 0,1,2,3 models from 8 BATCH_OUTLIER_DETECTION models
RunModelCalibrationOnNewData=0             // 0-run model preprocess claibration in the initialization ;1-not
OnLineWindowSliding=1000                   // determined the number of samples of the window sliding
GetModelsTresholdsPerParameterFromFile=0   // 0-take the [BATCH_OUTLIER_DETECTION Models_Tresholds_Per_Parameter]  matrix and configure the system regarding that ;1- use burned treshold function or burned treshold values 
CorrelationTresh =0.5                      // determined the correlation treshold between anomalous parameters
ModelIntersecTresh =0.8                    // determined the intersection treshold between model in order to improve accuracy

log4j.rootLogger=info, console
log4j.logger.org.apache.http.wire=info, console
log4j.logger.org.apache.http.headers=info, console
#log4j.logger.httpclient.wire.header=debug, console
#log4j.logger.httpclient.wire.content=debug, console
log4j.logger.kz.processing.cnp=debug, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout

log4j.appender.console.layout.ConversionPattern=[%p] %d %c %M - %m%n